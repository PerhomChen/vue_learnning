<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../lib/vue-2.4.0.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h3 id="h3">{{msg}}</h3>
    <input type="button" value="改变msg" @click="msg='no'">
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'okkk'
      },
      methods: {
        show() {
          console.log('执行了show方法')
        }
      },
      /* 生命周期函数与这些对象平级 */
      //beforeCreate执行的时候，data、methods均未初始化
      beforeCreate() {
        //输出不了
        /*   console.log(this.msg) */

      },
      created() {
        //这时候data、methods初始化完毕，可以为其赋值的操作等
        console.log(this.msg)
      },
      beforeMount() {
        console.log(document.getElementById('h3').innerText)
        //在berforeMount执行的时候，页面中的元素还没有被真正替换过来，
        //只是之前写的一些模板字符串
      },
      //实例创建期间的最后一个生命周期函数，执行完mounted之后，
      //实例就已经创建好了的。
      mounted(){
        //页面已经被渲染好了
        console.log(document.getElementById('h3').innerText)
      },
      /* 运行阶段的两个生命周期钩子 */
      beforeUpdate(){
        /* 执行beforeUpdate的时候，页面中的数据还是旧的 */
        console.log('输出界面上的 h3 中的msg ：'+document.getElementById('h3').innerText)
        console.log('输出data上的 h3 中的msg ：'+this.msg)
      },
      updated(){
        console.log('输出界面上的 h3 中的msg ：'+document.getElementById('h3').innerText)
        console.log('输出data上的 h3 中的msg ：'+this.msg)
      }
    })
  </script>
</body>

</html>

生命周期钩子==生命周期函数==生命周期时间
